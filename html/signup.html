    <menu class="signup">
        <div class="container">
            <div class= "signup-content">
                <form class="registro" action="https://www.w3schools.com/action_page.php" method="POST" target="__blank" id="formulario">
                  <legend>Completá tus datos</legend>
                  <label for="nombre"></label>
                  <input type="text" id="nombre" name="nombre" placeholder="Nombre" maxlength="12">
                  <span class="errorInput" id="error-nombre"></span>

                  <label for="apellido"></label>
                  <input type="text" id="apellido" name="apellido" placeholder="Apellido" maxlength="12">
                  <span class="errorInput" id="error-apellido"></span>

                  <label for="correo"></label>
                  <input type="email" id="correo" name="correo" placeholder="Email">
                  <span class="errorInput" id="error-correo"></span>

                  <label for="password"></label>
                  <input type="password" id="password" name="password" placeholder="Contraseña" maxlength="8">
                  <span class="errorInput" id="error-password"></span>

                  <input type="submit" value="Registrarse">
                </form>
              </div>
        </div>
         
    </menu>
